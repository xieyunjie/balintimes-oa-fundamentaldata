<div>
    <a class="btn btn-primary" href="#" ui-sref="lines/edit({uid:0})" role="button">添加</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>No.</th>
            <th>UID</th>
            <th>名称</th>
            <th>城市</th>
            <th>开通时间</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="line in vm.lines">
            <td>{{$index + 1}}</td>
            <td>{{line.uid}}</td>
            <td><a href="#" ui-sref="lines/edit({uid:line.uid})">{{line.name}}</a></td>
            <td>{{line.cityname}}</td>
            <td>{{line.openingtime | date:'yyyy-MM-dd'}}</td>
            <td><a href="javascript:" ng-click="delete(line.uid)">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
