<div ng-init="initEdit()">
    <form name="editForm" role="form">
        <legend>线路编辑</legend>
        <div class="form-group">
            <label for="name">名称</label>

            <input type="text" class="form-control" name="name" id="name" ng-model="vm.line.name">
        </div>
        <div class="form-group">
            <label for="cityname">城市</label>

            <input type="text" class="form-control" name="cityname" id="cityname" ng-model="vm.line.cityname">

        </div>
        <div class="form-group">
            <label for="openingtime">开通时间</label>
            <!--<input type="text" class="form-control" name="openingtime" id="openingtime" ng-model="vm.line.openingtime">-->

            <p class="input-group">
                <input type="date" class="form-control" id="openingtime" datepicker-popup ng-model="vm.line.openingtime"
                       is-open="vm.status.opened"
                       min-date="'1999-01-01'" max-date="'2020-01-01'"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.status.opened = !vm.status.opened">
                    <i class="fa fa-calendar"></i></button>
              </span>
            </p>

        </div>
        <button class="btn btn-primary" ng-click="Save()">保存</button>
    </form>
</div>
